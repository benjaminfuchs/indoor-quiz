<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Indoor Quiz</title>
  <meta name="author" content="Benjamin Fuchs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Wo war das nochmal?">

  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="header">
    <div class="box">
      <div class="box-row">
        <div class="box-cell box-round" id="player1">
          <table align="center">
            <tr>
              <td>
                <i class="fa fa-map-marker" style="color: #DC143C"></i>
              </td>
              <td id="namePlayer1">Waiting...</td>
              <td id="pointsPlayer1" style="text-align: right">0</td>
            </tr>
          </table>
        </div>
        <div class="empty">
        </div>
        <div class="box-cell box-round" id="status">
          <table align="center">
            <tr>
              <td id="counter">
                Anleitung
              </td>
            </tr>
          </table>
        </div>
        <div class="empty">
        </div>
        <div class="box-cell box-round" id="player2">
          <table align="center">
            <tr>
              <td>
                <i class="fa fa-map-marker" style="color: #00BFFF"></i>
              </td>
              <td id="namePlayer2">Waiting...</td>
              <td id="pointsPlayer2" style="text-align: right">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="game">
    <div class="box">
      <div class="box-row">
        <div class="box-cell">
          <img class="box-round" id="grundriss" src="media/groundplan.png">
        </div>
        <div id="buzzer" class="center-screen">
          <button id="buzzerButton">
            <span id="dialogLabel">Stop</span>
          </button>
        </div>
        <div class="box-cell">
          <img class="box-round" id="image" src="media/anleitung.png">
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="controll">
    Flow Control
    <p class="buttons">
      <button type="button" id="introButton">
        <span id="dialogLabel">Intro</span>
      </button>
      <button type="button" id="playButton">
        <span id="dialogLabel">Play</span>
      </button>
      <button type="button" id="showButton">
        <span id="dialogLabel">Show</span>
      </button>
      <button type="button" id="nextButton">
        <span id="dialogLabel">Next</span>
      </button>
    </p>
    Misc
    <p class="buttons">
      <button type="button" id="blackButton">
        <span id="dialogLabel">Black</span>
      </button>
      <button type="button" id="refreshButton">
        <span id="dialogLabel">Refresh</span>
      </button>
      <button type="button" id="hornButton">
        <span id="dialogLabel">Horn</span>
      </button>
    </p>
    <p style="height: 100px">
      <textarea id="log"></textarea>
    </p>
  </div>
  <div id="dialog" class="box-round">
    <h1 id="dialogTitle">Wo war das nochmal?</h1>
    <p class="buttons">
      <input type="text" id="playerName" placeholder="Player Name">
      <button type="button" id="joinButton">
        <span id="dialogLabel">Join</span>
      </button>
    </p>
    <p class="buttons">
      <button type="button" id="quizmasterButton">
        <span id="dialogLabel">Quizmaster</span>
      </button>
      <button type="button" id="presenterButton">
        <span id="dialogLabel">Presenter</span>
      </button>
    </p>
  </div>
  <div id="black">
  </div>
  <div id="intro">
    <video id="video" align="center" width="100%" height="99%">
      <source src="media/animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script data-main="scripts/main" src="lib/require.js"></script>
</body>

</html>
